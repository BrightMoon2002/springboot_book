<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>List of Book</title>
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
<h3>Libary HDbooks</h3>
<div>
    <form id="createBook">
        <input type="text" id="nameBook" placeholder="NameOfBook">
        <input type="text" id="authorBook" placeholder="AuthorOfBook">
        <input type="text" id="quantityBook" placeholder="QuantityOfBook">
        <input type="submit" onclick="createBooks()" value="Create">
    </form>
</div>
<table id="books">
    <caption>List of Book</caption>
    <thread>
        <tr>
            <th>Name:</th>
            <th>Author:</th>
            <th>Quantity:</th>
            <th>Borrow</th>
        </tr>

    </thread>
    <tbody>
    <tr th:each="b : ${bookList}">
        <td th:text="${b.name}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.quantity}"></td>
        <td>
            <button type="submit" class="borrowBooks" onclick="showBorrowBooks(this)" th:value="${b.id}">Borrow</button>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <p th:replace="/layout :: message"></p>
</div>
<div th:replace="/layout :: footer">Footer of Page</div>
<!--<script>-->

<!--</script>-->
<script th:src="@{/js/style.js}"></script>
</body>
</html>
